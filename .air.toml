root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o main ."
  bin = "main"
  delay = 1000
  exclude_dir = ["tmp", "vendor"]

[log]
  level = "debug"

[color]
  # Customize each part's color. If no color found, use the raw app log.
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"
